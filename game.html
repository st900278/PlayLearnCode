<div class="row">
    <div class="three columns">
        <div class="player-info">
        </div>
        <div class="system-info">
            <span style="font-size: 2em;"></span>

        </div>
    </div>
    <div class="five columns game-main">
        <div class="time" style="font-size: 2em;">
            <div style="text-align:left;">
                第<span id="level">0</span>回合
            </div>
            <div style="text-align:right;">
                剩餘秒數:<span id="timeLeft">0</span>秒
            </div>
        </div>
        <canvas id="game-plain" height="600" width="600"></canvas>
    </div>

    <div class="four columns coding">
        <textarea class="coding-plain"></textarea>
        <div class="sendBtn">
            <button id="send">送出</button>
        </div>
    </div>

</div>
